<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Add New Product</h3>
        </div>
        <div class="card-body">
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form #productForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name"
                [(ngModel)]="product.name" 
                name="name"
                required
                placeholder="Enter product name">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea 
                class="form-control" 
                id="description"
                [(ngModel)]="product.description" 
                name="description"
                rows="3"
                placeholder="Enter product description (optional)">
              </textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price *</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input 
                  type="number" 
                  class="form-control" 
                  id="price"
                  [(ngModel)]="product.price" 
                  name="price"
                  required
                  min="0.01"
                  step="0.01"
                  placeholder="0.00">
              </div>
            </div>

            <div class="mb-3">
              <label for="stockQuantity" class="form-label">Stock Quantity *</label>
              <input 
                type="number" 
                class="form-control" 
                id="stockQuantity"
                [(ngModel)]="product.stockQuantity" 
                name="stockQuantity"
                required
                min="0"
                placeholder="Enter current stock quantity">
            </div>

            <div class="mb-3">
              <label for="minStockLevel" class="form-label">Minimum Stock Level *</label>
              <input 
                type="number" 
                class="form-control" 
                id="minStockLevel"
                [(ngModel)]="product.minStockLevel" 
                name="minStockLevel"
                required
                min="0"
                placeholder="Enter minimum stock level for alerts">
              <small class="form-text text-muted">
                You'll get an alert when stock falls below this level
              </small>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="cancel()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!productForm.valid">
                Add Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
